<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Propietario - Tablero</title>
		<link rel="stylesheet" href="../app.css" />
		<script src="../vistaWeb.js"></script>
	</head>
	<body>
		<div>Hello World</div>
		<script>
			urlIniciarVista = '/tablero/vista-conectada';
			urlCierreVista = '/auth/logout';

			const spnNombreCompleto = document.getElementById('nombreCompleto');

			function cargarContenido(pagina) {
				document.getElementById('contenidoFrame').src = pagina;
			}

			function mostrar_nombreCompleto(nombreCompleto) {
				spnNombreCompleto.innerHTML =
					'Propietario: ' + nombreCompleto.toUpperCase();
			}

			function logout() {
				submit(urlCierreVista);
			}

			function procesarErrorSubmit(status, text) {
				if (status == 400) {
					window.location.href = '/login/propietario.html';
				}
			}

			function mostrar_paginaLogin(url) {
				window.location.href = url;
			}
		</script>
	</body>
</html>
